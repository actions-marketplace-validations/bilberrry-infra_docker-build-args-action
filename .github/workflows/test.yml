name: 'build-test'
on:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
      - run: |
          npm run all

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          includeVars: ${{ toJson(vars) }}
          includeSecrets: ${{ toJson(secrets) }}
          extraArgs: |
            ARG1=test1
            ARG2=test2
